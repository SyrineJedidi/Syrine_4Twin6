# SONARQUBE DEPLOYMENT CONFIGURATION - PROOF OF CONCEPT
# 
# Cette configuration est techniquement correcte mais ne peut pas s'exécuter
# sur la machine disponible en raison de limitations matérielles (3.8GB RAM total).
#
# En production, cette configuration fonctionnerait avec une machine ayant
# minimum 8GB de RAM.

apiVersion: v1
kind: Namespace
metadata:
  name: sonarqube
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube-deployment
  namespace: sonarqube
  labels:
    app: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      containers:
        - name: sonarqube
          image: sonarqube:9.9.4-community
          ports:
            - containerPort: 9000
          env:
            - name: SONAR_EMBEDDEDDATABASE_PORT
              value: "9092"
            - name: SONAR_ES_BOOTSTRAP_CHECKS_DISABLE
              value: "true"
            - name: SONAR_WEB_JAVAOPTS
              value: "-Xmx512m -Xms256m"
            - name: SONAR_CE_JAVAOPTS
              value: "-Xmx512m -Xms256m"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "768Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: sonarqube-service
  namespace: sonarqube
spec:
  type: NodePort
  selector:
    app: sonarqube
  ports:
    - port: 9000
      targetPort: 9000
      nodePort: 30000
